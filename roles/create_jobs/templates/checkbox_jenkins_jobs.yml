- job:
    name: "{{checkbox_job_name}}"
    description: 'automatically generated test'
    project-type: freestyle
    builders:
      - shell: 'sudo git clone https://github.com/chrisparnin/checkbox.io.git'
      - shell: 'cd /var/lib/jenkins/workspace/{{ checkbox_job_name }}/checkbox.io/server-side/site && sudo npm install'
    publishers:
      - postbuildscript:
          builders:
            - shell: 'cd && ansible-playbook -i "localhost," -c local provision_ec2.yml --extra-vars="param=checkboxio" && ansible-playbook -i inventory deploy_app_checkbox.yml -s --vault-password-file ~/.vault_pass.txt '



