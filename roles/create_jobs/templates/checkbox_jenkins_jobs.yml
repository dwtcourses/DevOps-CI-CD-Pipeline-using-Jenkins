- job:
    name: "{{checkbox_job_name}}"
    description: 'automatically generated test'
    project-type: freestyle
    builders:
      - shell: 'sudo git clone https://github.com/chrisparnin/checkbox.io.git'
      - shell: 'cd /var/lib/jenkins/workspace/{{ checkbox_job_name }}/checkbox.io/server-side/site && sudo npm install'
    publishers:
      - postbuildscript:
          builders:
            - shell: 'cd && sudo ansible-playbook -i "localhost," -c local /home/ubuntu/provision_ec2.yml --extra-vars="param=checkboxio" && sudo ansible-playbook -i /home/ubuntu/inventory /home/ubuntu/deploy_app_checkboxio.yml -s --vault-password-file /home/ubuntu/.vault_pass.txt '



